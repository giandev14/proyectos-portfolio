<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/icons/macbook-icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Apple eCommerce</title>
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section id="section-1" class="section-1">
        <!-- Navbar -->
        <nav class="navbar">
          <!-- Logo -->
          <a href="#" class="logo">
            <i class="fab fa-apple"></i>
          </a>
          <!-- End of Logo -->

          <div class="links">
            <a href="#section-2" class="navbar-link"> iPhone </a>
            <a href="#section-3" class="navbar-link"> MacBook </a>
            <a href="#section-4" class="navbar-link"> Watch </a>
            <a href="#section-5" class="navbar-link"> AirPods </a>
          </div>
        </nav>
        <!-- End of Navbar -->

        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="images/iphone.png" alt="img" />
            </div>

            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>

          <!-- Elements -->
          <div class="elements">
            <a href="#" class="top-x-element">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="bottom-x-element">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="left-y-element">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" class="right-y-element">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#" class="top-z-element">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="bottom-z-element">
              <i class="fas fa-arrow-up"></i>
            </a>
          </div>
          <!-- End of Elements -->
        </div>
        <!-- (Cube) -->

        <!-- Content -->
        <div class="section-1-content center">
          <h1>&#8592; Text Text</h1>
          <p>Here we have some dummy text just</p>
          <span>Text text</span>
          <button type="submit">Buy Now</button>
        </div>
        <!-- End of Content -->

        <!-- Slideshow -->
        <div class="slideshow"></div>
        <!-- End of Slideshow -->
      </section>
      <!-- End of Section 1 -->

      <!-- Section 2 -->
      <section id="section-2" class="section-2">
        <h2 class="section-2-heading">Text Text</h2>

        <div class="section-2-elements">
          <img
            src="images/iPhone 12/iphones-1-img.png"
            alt="img-1"
            class="img-1"
          />

          <img
            src="images/iPhone 12/iphones-2-img.png"
            alt="img-2"
            class="img-2"
          />
        </div>

        <div class="element-btns">
          <a href="#" class="element-btn center">
            <span>Learn More</span>
          </a>

          <a href="#" class="element-btn center">
            <span>Order Now</span>
          </a>
        </div>
      </section>
      <!-- End of Section 2 -->

      <!-- Section 3 -->
      <section id="section-3" class="section-3 center">
        <!-- Section heading -->
        <h2 class="section-3-heading">Macbook</h2>
        <!-- Section heading -->

        <!-- Section 3 content -->
        <div class="section-3-content center">
          <!-- Section 3 imgs -->
          <img
            src="images/MacBook/macbook-screen.png"
            alt="macbook-img-1"
            class="macbook-img-1"
          />

          <img
            src="images/MacBook/macbook-keyboard.png"
            alt="macbook-img-2"
            class="macbook-img-2"
          />
          <!-- Section 3 imgs -->

          <!-- Section 3 Loading -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!-- Section 3 Loading -->

          <!-- Section 3 info -->
          <div class="macbook-info">
            <h3 class="macbook-info-heading">New. Mac</h3>

            <p class="macbook-price">Starting at $999</p>

            <button class="macbook-btn">Buy Now</button>
          </div>
          <!-- Section 3 info -->
        </div>
        <!-- End of Section 3 content -->
      </section>
      <!-- End of Section 3 -->

      <!-- Section 4 -->
      <section id="section-4" class="section-4 center">
        <!-- Section 4 watches -->
        <div class="watches center">
          <!-- Watch B -->
          <div class="watch-b center">
            <img
              src="images/watches/watch-band-1.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
            <img
              src="images/watches/watch-band-2.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
            <img
              src="images/watches/watch-band-3.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
            <img
              src="images/watches/watch-band-4.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
            <img
              src="images/watches/watch-band-5.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
            <img
              src="images/watches/watch-band-6.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
            <img
              src="images/watches/watch-band-7.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
            <img
              src="images/watches/watch-band-8.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
            <img
              src="images/watches/watch-band-9.jpg"
              alt="watch-b-img"
              class="watch-b-img"
            />
          </div>
          <!-- Watch B -->

          <!-- Watch Cases -->
          <div class="watch-cases center">
            <img
              src="images/watches/watch-case-1.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-2.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-3.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-4.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-5.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-6.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-7.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-8.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-9.png"
              alt="watch-case-img"
              class="watch-case-img"
            />
          </div>
          <!-- Watch Cases -->
        </div>
        <!-- Section 4 watches -->

        <!-- Watch Controls -->
        <a href="#" class="watch-control watch-top-control center">
          <i class="fas fa-angle-up"></i>
        </a>
        <a href="#" class="watch-control watch-right-control center">
          <i class="fas fa-angle-right"></i>
        </a>
        <a href="#" class="watch-control watch-bottom-control center">
          <i class="fas fa-angle-down"></i>
        </a>
        <a href="#" class="watch-control watch-left-control center">
          <i class="fas fa-angle-left"></i>
        </a>
        <!-- Watch Controls -->

        <!-- Watch Button -->
        <button class="watch-btn">Buy Now</button>
        <!-- Watch Button -->
      </section>
      <!-- End of section 4 -->

      <!-- Section 5 -->
      <section id="section-5" class="section-5 center">
        <!-- Content -->
        <div class="airpods">
          <!-- Section heading -->
          <h2 class="section-5-heading">AirPods</h2>
          <!-- End of Section heading -->

          <!-- Imgs -->
          <img
            src="images/AirPods/airpods-1.png"
            alt="img"
            class="airpods-img-1"
          />
          <img
            src="images/AirPods/airpods-2.png"
            alt="img"
            class="airpods-img-2"
          />
          <!-- End of Imgs -->

          <!-- Buttons -->
          <div class="airpods-buttons">
            <button class="airpods-btn">Lear More</button>
            <button class="airpods-btn">Buy Now</button>
          </div>
          <!-- End of Buttons -->
        </div>
        <!-- End of Content -->
      </section>
      <!-- End of Section 5 -->

      <!-- Section 6 -->
      <section id="section-6" class="section-6">
        <div class="section-6 icons center">
          <a href="#section-1" class="icon-link">
            <img src="images/icons/macbook-icon.png" alt="img" />
          </a>
          <a href="#section-2" class="icon-link">
            <img src="images/icons/macbook-icon.png" alt="img" />
          </a>
          <a href="#section-3" class="icon-link">
            <img src="images/icons/watch-icon.png" alt="img" />
          </a>
          <a href="#section-4" class="icon-link">
            <img src="images/icons/airpods-icon.png" alt="img" />
          </a>
          <a href="#section-5" class="icon-link">
            <img src="images/icons/airpods-icon.png" alt="img" />
          </a>
        </div>
      </section>
      <!-- End of Section 6 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>

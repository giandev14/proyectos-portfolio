<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Wine App</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="#" class="logo-link">
          <img src="images/logo.png" alt="logo" class="logo" />
        </a>

        <a href="#" class="menu">
          <div class="menu-line menu-line-1"></div>
          <div class="menu-line menu-line-2"></div>
          <div class="menu-line menu-line-3"></div>
        </a>

        <nav class="nav-list">
          <a href="#" class="nav-link">Start</a>
          <a href="#" class="nav-link">Wines</a>
          <a href="#" class="nav-link">Grapes</a>
          <a href="#" class="nav-link">Wines</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </div>

      <div class="buttons">
        <button class="page-btn left-btn">
          <img src="images/arrow.png" alt="arrow" class="arrow" />
        </button>

        <button class="page-btn right-btn">
          <img src="images/arrow.png" alt="arrow" class="arrow" />
        </button>
      </div>

      <div class="progress-wrapper">
        <div class="progress">
          <h2>1/5</h2>
        </div>

        <div class="elements-wrapper">
          <div class="element element-1"></div>
          <div class="element element-2"></div>
          <div class="element element-3"></div>
          <div class="element element-4"></div>
          <div class="element element-5"></div>
        </div>
      </div>

      <div class="wrapper">
        <section class="section-1">
          <div class="section-wrapper section-1-wrapper">
            <div class="section-1-heading-wrapper">
              <h1 class="section-1-heading">Here we have The Best Wines</h1>
            </div>
          </div>
        </section>

        <section class="section-2">
          <div class="section-wrapper section-2-wrapper">
            <div class="sale">
              <img src="images/bag.png" alt="Bag" class="sale-bag" />
              <button class="sale-btn">order now</button>
            </div>

            <img
              src="images/wine-bottle.png"
              alt="wine-bottle"
              class="wine-bottle" />
          </div>
        </section>

        <section class="section-3">
          <div class="section-wrapper section-3-wrapper">
            <h2 class="section-3-heading">The best Wine</h2>

            <img src="images/frame.png" alt="frame" class="frame-img" />

            <img src="images/grapes.png" alt="grapes" class="grapes-img" />
          </div>
        </section>

        <section class="section-4">
          <div class="section-wrapper section-4-wrapper">
            <div class="section-4-bg"></div>

            <h2 class="section-4-heading">The Best Wines</h2>

            <img src="images/section-4-bg.jpg" alt="wines" class="wines-img" />
          </div>
        </section>

        <section class="section-5">
          <div class="section-wrapper section-5-wrapper">
            <ul class="footer-list">
              <li>Contact</li>
              <li>Text</li>
              <li>Text</li>
              <li>Text</li>
              <li>Text</li>
            </ul>

            <img src="images/footer-img.png" alt="img" class="footer-img" />

            <ul class="footer-list">
              <li>Contact</li>
              <li>Text</li>
              <li>Text</li>
              <li>Text</li>
              <li>Text</li>
            </ul>

            <p class="text">Here we have some text</p>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
